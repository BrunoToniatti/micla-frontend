<mat-sidenav-container class="layout-container">
  <mat-sidenav #drawer class="sidenav" mode="over" [opened]="false">
    <div class="logo">MICLA</div>
    <nav class="menu">
      <a *ngIf="hasPermission('ADMIN')" mat-list-item routerLink="/painel" routerLinkActive="active">
        Painel
      </a>

      <a *ngIf="hasPermission('ADMIN')" mat-list-item routerLink="/roles" routerLinkActive="active">
        Cargos
      </a>

      <a *ngIf="hasPermission('ADMIN')" mat-list-item routerLink="/users" routerLinkActive="active">
        Usu√°rios
      </a>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
      <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="drawer.toggle()" class="menu-button">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="toolbar-title">Painel Administrativo</span>
      </mat-toolbar>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
