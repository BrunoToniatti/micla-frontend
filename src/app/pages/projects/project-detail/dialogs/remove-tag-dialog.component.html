<!-- Modal de Confirmação para Exclusão de Tag -->
<div class="remove-tag-modal-overlay" (click)="onCancel()">
  <div class="remove-tag-modal-container" (click)="$event.stopPropagation()">
    <!-- Header do Modal -->
    <div class="modal-header">
      <div class="warning-icon">
        <mat-icon>warning</mat-icon>
      </div>
      <h2>Remover Tag</h2>
      <button class="close-button" mat-icon-button (click)="onCancel()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <!-- Conteúdo do Modal -->
    <div class="modal-content">
      <div class="confirmation-message">
        <p>Tem certeza que deseja remover esta tag do projeto?</p>
      </div>

      <!-- Preview da Tag que será removida -->
      <div class="tag-preview">
        <div class="tag-chip" [style.background-color]="tagColor">
          <span>{{tagName}}</span>
        </div>
      </div>

      <div class="warning-details">
        <div class="warning-item">
          <mat-icon>info</mat-icon>
          <span>Esta ação não pode ser desfeita</span>
        </div>
        <div class="warning-item">
          <mat-icon>local_offer</mat-icon>
          <span>A tag será removida permanentemente do projeto</span>
        </div>
      </div>
    </div>

    <!-- Ações do Modal -->
    <div class="modal-actions">
      <button mat-button class="cancel-button" (click)="onCancel()">
        <mat-icon>cancel</mat-icon>
        Cancelar
      </button>
      <button mat-raised-button class="confirm-button" (click)="onConfirm()">
        <mat-icon>delete</mat-icon>
        Sim, Remover Tag
      </button>
    </div>
  </div>
</div>
