<!-- Tags e Equipe -->
<div class="project-overview" [@fadeIn]>
  <div class="tags-section">
    <div class="section-header">
      <h3>
        <mat-icon>local_offer</mat-icon>
        Tags
      </h3>
      <button mat-mini-fab color="primary" title="Adicionar tag" (click)="openDialogAddTag()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div class="tags-container">
      <div class="tag-chip">
        <span></span>
        <button mat-icon-button class="remove-tag" title="Remover tag">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="team-section">
    <div class="section-header">
      <h3>
        <mat-icon>group</mat-icon>
        Equipe
      </h3>
      <button mat-mini-fab color="primary" title="Adicionar membro">
        <mat-icon>person_add</mat-icon>
      </button>
    </div>
    <div class="team-avatars">
      <div class="team-member">
        [title]="member.user.full_name + ' - ' + member.role_display">
        <div class="member-info">
          <div class="avatar"></div>
          <span class="member-name"></span>
        </div>
        <button mat-button class="remove-member" title="Remover membro">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Add Tag Dialog -->
<app-add-tag
  *ngIf="showAddTagDialog"
  [ProjectId]="projectId"
  >
</app-add-tag>
