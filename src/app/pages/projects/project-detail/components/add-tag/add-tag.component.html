<div class="add-tag-container" (click)="onCancel()">
  <div class="add-tag-form" (click)="$event.stopPropagation()">
    <h3 class="form-title">Adicionar Nova Tag</h3>

    <div class="form-group">
      <label for="tagName" class="form-label">Nome da Tag</label>
      <input
        type="text"
        id="tagName"
        class="form-input"
        placeholder="Digite o nome da tag..."
        maxlength="50"
        [(ngModel)]="tagName"
        (keyup.enter)="onAddTag()"
      >
    </div>

    <div class="form-group">
      <label for="tagColor" class="form-label">Cor da Tag</label>
      <div class="color-input-container">
        <input
          type="color"
          id="tagColor"
          class="color-picker"
          [(ngModel)]="tagColor"
          (change)="onColorChange($event)"
        >
        <div class="color-preview">
          <span class="tag-preview" [style.background-color]="tagColor">{{tagName || 'Preview'}}</span>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-cancel" (click)="onCancel()">Cancelar</button>
      <button type="button" class="btn btn-primary" (click)="onAddTag()" [disabled]="!tagName.trim()">Adicionar Tag</button>
    </div>
  </div>
</div>
